<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="target">
    <div class="imagen"> 
      <img src="images/illustration-hero.svg">
    </div>
    <div class="contenido">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan">
	<div class="element-1"><img src="images/icon-music.svg"></div>
	<div class="element-2"><h2>Annual Plan</h2><p>$59.99/year</p></div>
	<div class="element-3"><a href="#">Change</a></div>
      </div>
      <div class="boton-1"><h2>Proceed to Payment</h2></div>
      <div class="boton-2"><h2>Cancel Order</h2></div>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="#">Moises Roberto</a>.</p>
  </div>
</body>
</html>
